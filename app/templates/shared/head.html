<head>
    {# overwrite this meta block if you want Google to categorize pages differently #}
    {% block head_meta %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="{{ meta_description if meta_description else 'Flaskinni App Template' }}">
      <meta name="author" content="An open source project led by Ares Development LLC">
    {% endblock %}
    {# overwrite the title block in your templates to modify the title #}
    <title>Flaskinni | {{ title if title else "Welcome" }}</title>
    <!-- Bootstrap Core CSS zz123-->
     <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css' ) }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="{{ url_for('static', filename='css/packed.css') }}" type="text/css" />


    {% if custom_styles %}
    <style>{{ custom_styles }}</style>
    {% endif %}
</head>
